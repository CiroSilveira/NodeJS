<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex simples Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="pokedex-header">
            <img src="./logo.png" alt="Logo do pokemon amarela">
            <h1>Lista de pokemons</h1>
        </header>
        <section class="container">
            <ul id="pokemons">
            </ul>
        </section>
    </main>

    <script>
        const Api = fetch('https://pokeapi.co/api/v2/pokemon?limit=120');
        console.log(Api);
        const listaPokemons = document.getElementById('pokemons');
        console.log(listaPokemons);
        Api.then((response) => {
            console.log(response);
            return response.json();
        }).then((pokemons) => {

            pokemons.results.map((pokemon, index) => {

                listaPokemons.insertAdjacentHTML('beforeend', `<li>
                <p>Nome: ${pokemon.name}</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png"
            </li>`)        
            })
        })
    </script>
</body>
</html>
