<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex simples Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="pokedex-header">
            <img src="./logo.png" alt="Logo do pokemon amarela">
            <h1>Lista de pokemons</h1>
        </header>
        <section class="container">
            <form class="form-busca" onsubmit="searchPokemon(event)">
                <label for="inome"></label>
                <input type="text" name="nome" id="inome" placeholder="Digite o nome do pokemon" autocomplete="name">
                <button type="submit" onclick="">Buscar</button>
            </form>
            <ul id="pokemons" class="lista-pokemons">
            </ul>
        </section>
    </main>

    <script src="script.js">

    </script>
</body>
</html>
